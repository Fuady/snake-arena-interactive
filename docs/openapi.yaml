openapi: 3.0.3
info:
  title: Snake Arena API
  description: Backend API for Snake Arena game - authentication, leaderboards, and spectating
  version: 1.0.0

servers:
  - url: /api/v1
    description: API base path

paths:
  /auth/login:
    post:
      summary: Login user
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/signup:
    post:
      summary: Register new user
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '409':
          description: Username already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    post:
      summary: Logout current user
      tags: [Authentication]
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Successfully logged out

  /auth/me:
    get:
      summary: Get current authenticated user
      tags: [Authentication]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Not authenticated

  /leaderboard:
    get:
      summary: Get leaderboard entries
      tags: [Leaderboard]
      parameters:
        - name: gameMode
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/GameMode'
          description: Filter by game mode
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
            maximum: 100
          description: Maximum entries to return
      responses:
        '200':
          description: Leaderboard entries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LeaderboardEntry'

    post:
      summary: Submit a score
      tags: [Leaderboard]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScoreSubmission'
      responses:
        '201':
          description: Score submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '401':
          description: Not authenticated

  /sessions:
    get:
      summary: Get active game sessions for spectating
      tags: [Spectating]
      responses:
        '200':
          description: List of active sessions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameSession'

  /sessions/{sessionId}:
    get:
      summary: Get specific game session details
      tags: [Spectating]
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Session details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameSession'
        '404':
          description: Session not found

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    GameMode:
      type: string
      enum: [walls, pass-through]

    User:
      type: object
      required: [userId, username]
      properties:
        userId:
          type: string
        username:
          type: string

    LoginRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
          minLength: 3
        password:
          type: string
          minLength: 6

    SignupRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
          minLength: 3
        password:
          type: string
          minLength: 6

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
        user:
          $ref: '#/components/schemas/User'
        token:
          type: string
          description: JWT token for authenticated requests
        error:
          type: string

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string

    LeaderboardEntry:
      type: object
      required: [userId, username, score, gameMode, timestamp]
      properties:
        userId:
          type: string
        username:
          type: string
        score:
          type: integer
        gameMode:
          $ref: '#/components/schemas/GameMode'
        timestamp:
          type: integer
          description: Unix timestamp in milliseconds

    ScoreSubmission:
      type: object
      required: [score, gameMode]
      properties:
        score:
          type: integer
          minimum: 0
        gameMode:
          $ref: '#/components/schemas/GameMode'

    GameSession:
      type: object
      required: [sessionId, userId, username, gameMode, score, isActive, startedAt]
      properties:
        sessionId:
          type: string
        userId:
          type: string
        username:
          type: string
        gameMode:
          $ref: '#/components/schemas/GameMode'
        score:
          type: integer
        isActive:
          type: boolean
        startedAt:
          type: integer
          description: Unix timestamp in milliseconds
